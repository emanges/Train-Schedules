<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->


</head>
<body>

<div class="container">

<!--Jumbotron-->
<div class="jumbotron bg-primary">
        <h1 class="text-center">Train Schedules</h1>
</div>
<!--Train schedule-->
    <div class="row">
        <div class="col-md-12">
                 
            <div class="card">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
                
         <h3 class="card-title">Current Train Schedule</h3>
            <table class="table table-sm table-hover" id='employee-table'>
            <thead>
            <tr>
            <th scope="col">Train Namse</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>
    </div>            
    </div>
    </div>

    <br>

<!--Add train-->
    <div class="row">
    <div class="col-md-12">
         
        <div class="card">
        <div class="card-header bg-primary"> Add Train </div>
        <div class="card-body">

        <form>
            <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
            </div>

            <div class="form-group row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-name-input" type="text">
            </div>

            <div class="form-group row">
                <label for="first-train-input">First Train Time (HH:mm- military time)</label>
                <input class="form-control" id="first-train-input" type="text">
            </div>

            <div class="form-group row">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
            </div>

            <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
    </form>
    </div>
    </div>         
    </div>
    </div>
        
</div>
</div>  

    <script src="main.js"></script>

</body>
</html>
